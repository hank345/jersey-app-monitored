group = 'se.henriks.testing'
version = '1.0.0-SNAPSHOT'

apply plugin: "java"
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'junit:junit:4.12'
  compile 'org.slf4j:slf4j-log4j12:1.7.21'
  compile 'org.slf4j:jul-to-slf4j:1.7.21'

  // Jetty HTTP Server
  compile('org.eclipse.jetty:jetty-server:9.3.7.v20160115')
  compile('org.eclipse.jetty:jetty-servlet:9.3.7.v20160115')
  compile('org.eclipse.jetty:jetty-http:9.3.7.v20160115')

  // Jersey REST framework
  compile('org.glassfish.jersey.core:jersey-server:2.7')
  compile('org.glassfish.jersey.containers:jersey-container-servlet-core:2.7')
  compile('org.glassfish.jersey.containers:jersey-container-jetty-http:2.7')
  compile('org.glassfish.jersey.media:jersey-media-moxy:2.7')

  // App monitoring
  compile 'org.stagemonitor:stagemonitor-web:0.22.0'
}
